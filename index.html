<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="script-src  'self' 'unsafe-inline'"></meta>

    
    <script src="app/jquery/jquery.js"></script> 
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="app/jquery-ui/jquery-ui.js"></script> 
<!--    <script>window.onload=function(){draw();}</script>-->
    <link href="app/css/index.css" rel="stylesheet" type="text/css"/>
    <link href="app/css/datatables.css" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" type="text/css" href="app/font-awesome-4.7.0/css/font-awesome.min.css">
</head>


<body >
    <div class=title-bar-container>
        <div id="title-bar">
            <div id="title">PinPoint Digitizer</div>
            <div id="title-bar-btns">
            <button id="min-btn">-</button>
            <button id="max-btn">+</button>
            <button id="close-btn">x</button>
            </div>
        </div>
    </div>
    <div class=main-container>
    <div class = Preferences id = Preferences>
      <div>
        <span class=woog>
          <h4>
            Hovering coordinates:
          </h4>
        </span>
        <span class = woog>
          <div class = "checkbox-container">
              <input type="checkbox" value= 1 id="hoveringCoor" name="hoveringCoor" checked=checked/>
              <label for="hoveringCoor"></label>
            </div>
        </span>
      </div>
      <div>
        <span class=woog>
          <h4>
            Select crosshair color:
          </h4>
        </span>
        <span class = woog>
          <input type="color" name="crosshairColor" value="#000000">
        </span>
      </div>
      <div>
        <span class=woog>
          <h4>
            Select point shape:
          </h4>
        </span>
        <span class = woog>
          <input type="radio" id="pointShapeChoice1"
           name="pointShape" value="crosshair" checked="checked">
          <label for="pointShapeChoice1">Cross-hair</label>

          <input type="radio" id="pointShapeChoice2"
           name="pointShape" value="circle">
          <label for="pointShapeChoice2">Circle</label>

          <input type="radio" id="pointShapeChoice3"
           name="pointShape" value="X">
          <label for="pointShapeChoice3">X</label>
        </span>
      </div>
      <div>
        <span class=woog>
          <h4>
            Select highlighted point color :
          </h4>
        </span>
        <span class = woog>
          <input type="color" name="selectedPointColor" value="#000000">
        </span>
      </div>
        <button id="saveprefs">Save</button>
    </div>
    <div class="loaded-images-holder">
        <div class= settings-container>
            <a href= "https://github.com/mhismail/PinPoint"  target="_blank">
                <div class="settings"> 
                    <i class="fa fa-info"></i>
                </div>
            </a>
            <div class="settings empty"> <i class="fa fa-desktop"></i></div>
            <div class="settings prefs"> <i class="fa fa-gear"></i></div>
            <div class="settings newImage"> <i class="fa fa-image"></i></div>
        </div>
    </div>
    <div class="canvas-holder">
       
    </div>
     <div id="mousePosition"></div>
        </div>
    <script src="app/preferences.js"></script>

    <script src="app/index.js"></script>
    <script src="app/shapes.js"></script>
    <script src="app/min-max-close.js"></script>
    <script src="app/drag.js"></script>

</body>
</html>
